<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Room Reservation - Test</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.22.custom.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/tipped.css">
</head>

<body>
	<form>
		<fieldset id="room-reservations">

			<script type="text/template" class="room-wrap" id="roomres-template">
				<span class="toggle">&#9658;</span>
				<fieldset class="room border">
					<legend class="main-legend"><%= name %></legend>
					<fieldset class="date-time-wrap">
						<fieldset class="date-wrap control-group">
							<legend>Date:</legend>
							<div class="date-pick"></div>
							<input type="text" name="dates" class="date-pick-input" />
						</fieldset>
						<fieldset class="time-wrap">
							<legend>Time:</legend>
							<span>From:</span>
							<ul class="time-from single-line">
								<li>
									<select name="hours" class="select-from-hour">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</li>
								<li>
									<select name="minutes" class="select-from-min">
										<option value="0">00</option>
										<option value="15">15</option>
										<option value="30">30</option>
										<option value="45">45</option>
									</select>
								</li>
								<li>
									<select name="ampm" class="select-from-ampm">
										<option value="am">AM</option>
										<option value="pm" selected="selected">PM</option>
									</select>
								</li>
							</ul>
							<span>To:</span>
							<ul class="time-to single-line">
								<li>
									<select name="hours" class="select-until-hour">
										<option value="1">1</option>
										<option value="2" selected="selected">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</li>
								<li>
									<select name="minutes" class="select-until-min">
										<option value="0">00</option>
										<option value="15">15</option>
										<option value="30">30</option>
										<option value="45">45</option>
									</select>
								</li>
								<li>
									<select name="ampm" class="select-until-ampm">
										<option value="am">AM</option>
										<option value="pm" selected="selected">PM</option>
									</select>
								</li>
							</ul>
						</fieldset>
					</fieldset>
					<fieldset class="right border room-names">
						<legend>Available Rooms:</legend>
						<ul>
							<li><label class="tipp" title="But I really like the Wachovia one better.<br /><br /><i>Don't they need to change it to Wells Fargo now?"><input type="radio" name="<%= radioGroup %>-room-name" value="Wachovia" />Wachovia</label></li>
							<li><label class="tipp" title="Something about Nortel A<br />Can we put line breaks?"><input type="radio" name="<%= radioGroup %>-room-name" value="Nortel A" />Nortel A</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Nortel B" />Nortel B</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Nortel A+B" />Nortel A + B</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="BB&T" />BB&T</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Discovery Classroom" />Discovery Classroom</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Logan Conference Room 113" />Logan Conference Room 113</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Conference Room 114" />Conference Room 114</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Clark Board Room 117" />Clark Board Room 117</label></li>
							<li><label class="tipp" title="Nortel B is an awesome room"><input type="radio" name="<%= radioGroup %>-room-name" value="Conference Room 215A" />Conference Room 215A</label></li>
						</ul>
					</fieldset>

					<br />

					<fieldset class="additionals">
						<legend>I Require:</legend>
						<ul>
							<li><label><input type="checkbox" name="laptop-cart" value="Laptop Cart" />Laptop Cart</label></li>
							<li><label><input type="checkbox" name="coffee" value="Coffee" />Coffee</label></li>
							<li><label><input type="checkbox" name="tables-inside" value="Tables Inside" />Tables Inside Room</label></li>
							<li><label><input type="checkbox" name="tables-outside" value="Tables Outside" />Tables Outside Room</label></li>
							<li><label><input type="checkbox" name="projector" value="Projector" />Projector</label></li>
							<li><label><input type="checkbox" name="smartboard" value="SmartBoard" />SmartBoard</label></li>
							<li><label><input type="checkbox" name="other" value="Other" />Other</label></li>
						</ul>
					</fieldset>
					<fieldset class="right border configuration">
						<legend>Room Configuration:</legend>
						<ul class="list-room-configs">
							<li><label class="tipp" title="Some image with the configuation"><input type="radio" name="<%= radioGroup %>-configuration" value="Lecture" />Lecture</label></li>
							<li><label class="tipp" title="Some image with the configuation"><input type="radio" name="<%= radioGroup %>-configuration" value="Classroom" />Classroom</label></li>
							<li><label class="tipp" title="Some image with the configuation"><input type="radio" name="<%= radioGroup %>-configuration" value="Conference" />Conference</label></li>
							<li><label class="tipp" title="Some image with the configuation"><input type="radio" name="<%= radioGroup %>-configuration" value="U Shape" />U Shape</label></li>
							<li><label class="tipp" title="Some image with the configuation"><input type="radio" name="<%= radioGroup %>-configuration" value="Workshop" />Workshop</label></li>
							<li><label>Number of seats: <input type="text" name="num-seats" class="input-num-seats" required /></label></li>
						</ul>
					</fieldset>
					
				</fieldset>
				<fieldset class="delete"><img src="img/delete.jpeg" alt="Delete Room Reservation" /></fieldset>
				<fieldset class="border hidden-view">
					<span class="hidden-title"><%= hiddenTitle %></span>
				</fieldset>
			</script>
			
		</fieldset>
		<fieldset id="add"><span>Click Here to Add a Room Reservation</span></fieldset>
	</form>

	<!--[if lt IE 9]>
		<script type="text/javascript" src="js/lib/excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.22.custom.min.js"></script>
    <script type="text/javascript" src="js/lib/tipped.js"></script>
    <script type="text/javascript" src="js/RoomReservation.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
